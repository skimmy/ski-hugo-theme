<header>
  <nav class="p-1 navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" rel="author" href="/">{{ .Site.Title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ .Name }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {{ range .Children }}
                  <li><a href="{{ .URL }}" class="dropdown-item">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </li>
            {{ else }}
              <li class="nav-item"><a class="nav-link" href="{{ .URL }}" role="button">{{ .Pre }} {{ .Name }} {{ .Post }}</a></li>  
            {{ end }}
          {{ end }}
      </ul>
    </div>
    </div>
  </nav>
  </header>
